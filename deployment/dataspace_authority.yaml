# ==========================
# COMMON ANCHORS
# ==========================
http_host: &http_host
  protocol: 'http'
  url: '127.0.0.1'
  port: '1500'

# ==========================
# CONFIG
# ==========================

hosts:
  http: *http_host
  grpc: null
  graphql: null

is_local: true
is_tls: false

db_config:
  db_type: Postgres
  url: 'heimdall-db'
  port: '5432'

wallet_config:
  api:
    protocol: 'http'
    url: 'host.docker.internal'
    port: '7001'
  id: null

did_config:
  did: 'did:jwk:'
  type: Jwk
  did_web_options: null
#    domain: "CHANGE_ME"
#    path: null

role: DataSpaceAuthority

api:
  version: 'v1'
  openapi_path: '/static/specs/openapi/openapi.json'

stuff_to_issue:
  vc_config:
    vc_model: JwtVc
    w3c_data_model: V1
  dataspace_id: 'RainbowDataspace'
  federated_catalog_uri: 'http://uri_to_federated_catalog'

verify_req_config:
  is_cert_allowed: true
  vcs_requested: []
