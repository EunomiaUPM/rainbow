version: "3.8"
name: "rainbow-dev"

# ====================================================================
# REUSABLE TEMPLATES (DRY)
# ====================================================================

x-postgres-base: &postgres-base
  image: postgres:15-alpine
  restart: always
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U postgres"]
    interval: 10s
    timeout: 5s
    retries: 5

x-redis-base: &redis-base
  image: redis:alpine
  restart: always

x-vault-base: &vault-base
  image: hashicorp/vault:1.21
  cap_add:
    - IPC_LOCK
  command: server
  environment:
    VAULT_LOCAL_CONFIG: >
      {
        "storage": { "file": { "path": "/vault/file" } },
        "listener": [{
          "tcp": {
            "address": "0.0.0.0:8200",
            "tls_disable": 1
          }
        }],
        "ui": true,
        "api_addr": "http://127.0.0.1:8200",
        "default_lease_ttl": "168h",
        "max_lease_ttl": "720h"
      }

x-vault-setup-base: &vault-setup-base
  image: dwdraju/alpine-curl-jq
  volumes:
    - ./vault/vault-setup.sh:/vault-setup.sh
    - ./vault/vault-init.sh:/vault-init.sh
  entrypoint: ["/bin/sh", "/vault-setup.sh"]

# ====================================================================
# SERVICES
# ====================================================================
services:
  # ------------------------------------------------------------------
  # PROVIDER STACK
  # ------------------------------------------------------------------
  ds_core_provider:
    <<: *postgres-base
    container_name: ds_core_provider
    environment:
      POSTGRES_USER: ds_provider
      POSTGRES_PASSWORD: ds_provider
      POSTGRES_DB: ds_provider
    ports:
      - "1400:5432"

  ds_core_provider_redis:
    <<: *redis-base
    container_name: ds_core_provider_redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --requirepass ds_core_provider_redis
      --user admin on >ds_core_provider_redis ~* +@all

  provider_vault:
    <<: *vault-base
    container_name: vault-provider
    ports:
      - "8201:8200"
    volumes:
      - ../static/vault/provider/config:/vault/config
      - ../static/vault/provider/data:/vault/file

  provider_secrets_setup:
    image: alpine:latest
    container_name: provider_secrets_setup
    volumes:
      - ../static/vault/provider/secrets:/secrets
      - ./vault/secrets-gen.sh:/secrets-gen.sh
    command: sh -c "apk add --no-cache openssl && /secrets-gen.sh /secrets provider"

  provider_vault_setup:
    <<: *vault-setup-base
    container_name: provider_vault_setup
    depends_on:
      - provider_vault
    environment:
      VAULT_ADDR: "http://provider_vault:8200"
      VAULT_FILE: "/vault/file"
      VAULT_HOST_ADDR: "http://127.0.0.1:8201"
      # Dynamic Absolute Path for Host
      VAULT_HOST_PATH: "${PWD}/../static/vault/provider"
    volumes:
      - ../static/vault/provider/config:/vault/config
      - ../static/vault/provider/data:/vault/file
      - ./vault/vault-setup.sh:/vault-setup.sh
      - ./vault/vault-init.sh:/vault-init.sh

  # ------------------------------------------------------------------
  # CONSUMER STACK
  # ------------------------------------------------------------------
  ds_core_consumer:
    <<: *postgres-base
    container_name: ds_core_consumer
    environment:
      POSTGRES_USER: ds_consumer
      POSTGRES_PASSWORD: ds_consumer
      POSTGRES_DB: ds_consumer
    ports:
      - "1300:5432"

  ds_core_consumer_redis:
    <<: *redis-base
    container_name: ds_core_consumer_redis
    ports:
      - "6380:6379"
    command: >
      redis-server 
      --requirepass ds_core_consumer_redis
      --user admin on >ds_core_consumer_redis ~* +@all

  consumer_vault:
    <<: *vault-base
    container_name: vault-consumer
    ports:
      - "8202:8200"
    volumes:
      - ../static/vault/consumer/config:/vault/config
      - ../static/vault/consumer/data:/vault/file

  consumer_secrets_setup:
    image: alpine:latest
    container_name: consumer_secrets_setup
    volumes:
      - ../static/vault/consumer/secrets:/secrets
      - ./vault/secrets-gen.sh:/secrets-gen.sh
    command: sh -c "apk add --no-cache openssl && /secrets-gen.sh /secrets consumer"

  consumer_vault_setup:
    <<: *vault-setup-base
    container_name: consumer_vault_setup
    depends_on:
      - consumer_vault
    environment:
      VAULT_ADDR: "http://consumer_vault:8200"
      VAULT_FILE: "/vault/file"
      VAULT_HOST_ADDR: "http://127.0.0.1:8202"
      # Dynamic Absolute Path for Host
      VAULT_HOST_PATH: "${PWD}/../static/vault/consumer"
    volumes:
      - ../static/vault/consumer/config:/vault/config
      - ../static/vault/consumer/data:/vault/file
      - ./vault/vault-setup.sh:/vault-setup.sh
      - ./vault/vault-init.sh:/vault-init.sh

  # ------------------------------------------------------------------
  # IDM
  # ------------------------------------------------------------------
  idm:
    container_name: idm
    image: quay.io/keycloak/keycloak:26.4.7
    restart: always
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "2000:8080"
    command: ["start-dev"]

  # ------------------------------------------------------------------
  # DS AUTHORITY
  # ------------------------------------------------------------------
  heimdall-vault:
    <<: *vault-base
    container_name: heimdall-vault
    ports:
      - "8203:8200"
    volumes:
      - ../static/vault/authority/config:/vault/config
      - ../static/vault/authority/data:/vault/file

  heimdall_vault_setup:
    <<: *vault-setup-base
    container_name: heimdall_vault_setup
    depends_on:
      - heimdall-vault
    environment:
      VAULT_ADDR: "http://heimdall-vault:8200"
      VAULT_FILE: "/vault/file"
      VAULT_HOST_ADDR: "http://heimdall-vault:8200"
      VAULT_HOST_PATH: "/files"
    volumes:
      - ../static/vault/authority/config:/vault/config
      - ../static/vault/authority/data:/vault/file
      - ./vault/vault-setup.sh:/vault-setup.sh
      - ./vault/vault-init.sh:/vault-init.sh

  heimdall_secrets_setup:
    image: alpine:latest
    container_name: heimdall_secrets_setup
    volumes:
      - ../static/vault/authority/secrets:/secrets
      - ./vault/secrets-gen.sh:/secrets-gen.sh
    command: sh -c "apk add --no-cache openssl && /secrets-gen.sh /secrets authority"

  heimdall-db:
    <<: *postgres-base
    container_name: heimdall-db
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: ds_authority
      POSTGRES_USER: ds_authority
      POSTGRES_DB: ds_authority
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ds_authority"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "1450:5432"

  heimdall:
    container_name: heimdall
    platform: linux/amd64
    restart: on-failure
    image: "rmenendez8/heimdall:latest"
    depends_on:
      heimdall-db:
        condition: service_healthy
      heimdall-vault:
        condition: service_started
    env_file:
      - ../static/vault/authority/data/vault.env
    volumes:
      - ../static/vault/authority:/files
      - ../static/environment/config/auth.yaml:/app/dataspace.yaml
    ports:
      - "1500:1500"
