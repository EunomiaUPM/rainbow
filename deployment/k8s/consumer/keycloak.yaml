# Consumer Keycloak - Deployment, Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-keycloak
  namespace: rainbow-consumer
  labels:
    app: consumer-keycloak
    stack: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-keycloak
  template:
    metadata:
      labels:
        app: consumer-keycloak
        stack: consumer
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.4.7
          ports:
            - containerPort: 8080
          args:
            - start-dev
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: "admin"
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: consumer-keycloak
  namespace: rainbow-consumer
  labels:
    app: consumer-keycloak
    stack: consumer
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32001
      name: http
  selector:
    app: consumer-keycloak
