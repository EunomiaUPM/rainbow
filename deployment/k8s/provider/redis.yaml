# Provider Redis - Deployment, Service, Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: provider-redis-secret
  namespace: rainbow-provider
type: Opaque
stringData:
  REDIS_PASSWORD: ds_core_provider_redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-redis
  namespace: rainbow-provider
  labels:
    app: provider-redis
    stack: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider-redis
  template:
    metadata:
      labels:
        app: provider-redis
        stack: provider
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --user
            - admin
            - "on"
            - ">$(REDIS_PASSWORD)"
            - "~*"
            - "+@all"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: provider-redis-secret
                  key: REDIS_PASSWORD
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: provider-redis
  namespace: rainbow-provider
  labels:
    app: provider-redis
    stack: provider
spec:
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 31379
      name: redis
  selector:
    app: provider-redis
