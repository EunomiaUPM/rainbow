"""
=======================================================
GRAPHQL API
=======================================================
"""
schema {
    query: Query
    mutation: Mutation
}

"Basic scalars"
scalar UUID
scalar DID
scalar DateTime
scalar JSON

"""
=======================================================
QUERIES
=======================================================
"""
type Query {
    # ---------------------------
    # Contract Negotiation (CN)
    # ---------------------------
    cnProcesses(limit: Int = 10, offset: Int = 0): [CNProcess!]!                                # both
    cnProcess(id: UUID!): CNProcess                                                             # both
    cnProcessByProviderPid(providerPid: UUID!): CNProcess                                       # both
    cnProcessByConsumerPid(consumerPid: UUID!): CNProcess                                       # both

    cnMessagesByProcess(processId: UUID!, limit: Int = 50, offset: Int = 0): [CNMessage!]!      # both
    cnMessage(id: UUID!): CNMessage                                                             # both

    cnOffer(id: UUID!): CNOffer                                                                 # both
    offerByCnMessage(messageId: UUID!): CNOffer                                                 # both
    lastOfferByCnProcess(processId: UUID!): CNOffer                                             # both

    agreementByCnMessageId(messageId: UUID!): Agreement                                         # both

    # ---------------------------
    # Agreements
    # ---------------------------
    agreements(limit: Int = 10, offset: Int = 0): [Agreement!]!                                 # both
    agreement(id: UUID!): Agreement                                                             # both

    # ---------------------------
    # Rainbow Catalog (DCAT)
    # ---------------------------
    catalogs(limit: Int = 10, offset: Int = 0): [Catalog!]!                                     # provider
    catalog(id: UUID!): Catalog                                                                 # provider

    datasetsByCatalog(catalogId: UUID!, limit: Int = 10, offset: Int = 0): [Dataset!]!          # provider
    dataset(id: UUID!): Dataset                                                                 # provider

    dataServicesByCatalog(catalogId: UUID!, limit: Int = 10, offset: Int = 0): [DataService!]!  # provider
    dataService(id: UUID!): DataService                                                         # provider

    distributionsByDataset(datasetId: UUID!, limit: Int = 10, offset: Int = 0): [Distribution!]! # provider
    distribution(id: UUID!): Distribution                                                       # provider

    # ---------------------------
    # DataHub
    # ---------------------------
    datahubCatalogs(limit: Int = 10, offset: Int = 0): [DatahubDomain!]!                        # provider
    datahubCatalog(id: UUID!): DatahubDomain                                                    # provider

    datahubDatasetsByCatalog(domainId: UUID!, limit: Int = 10, offset: Int = 0): [DatahubDataset!]! # provider
    datahubDataset(id: UUID!): DatahubDataset                                                       # provider

    # ---------------------------
    # Policy Templates
    # ---------------------------
    policyTemplates(limit: Int = 10, offset: Int = 0): [PolicyTemplate!]!                      # provider
    policyTemplate(id: UUID!): PolicyTemplate                                                  # provider

    # ---------------------------
    # Policies
    # ---------------------------
    policiesByDataset(datasetId: UUID!): [OdrlOffer!]!                                         # provider
    policy(id: UUID!): OdrlOffer                                                               # provider

    # ---------------------------
    # Transfer Process
    # ---------------------------
    transferProcesses(limit: Int = 10, offset: Int = 0): [TransferProcess!]!                    # both
    transferProcess(id: UUID!): TransferProcess                                                 # both

    transferMessagesByProcess(processId: UUID!, limit: Int = 50, offset: Int = 0): [TransferMessage!]! # both
    transferMessage(id: UUID!): TransferMessage                                                 # both

    dataPlane(id: UUID!): DataplaneSession

    # ---------------------------
    # Pub/Sub
    # ---------------------------
    subscriptions(limit: Int = 10, offset: Int = 0): [Subscription!]!                           # both
    subscription(id: UUID!): Subscription                                                       # both

    notificationsBySubscription(subscriptionId: UUID!, limit: Int = 20, offset: Int = 0): [NotificationSub!]! # both
    notification(id: UUID!): NotificationSub                                                    # both

    # ---------------------------
    # Participants / Users
    # ---------------------------
    participants(limit: Int = 10, offset: Int = 0): [Participant!]!                             # both
    participant(id: DID!): Participant                                                          # both
    agreementsByParticipantId(id: DID!): [Agreement!]!                                          # both

    # ---------------------------
    # Auth (DID & OIDC)
    # ---------------------------
    did(did_url: String!): JSON!                                                                # both
    oidcToken(url: String!, id: String!, slug: String!, actions: String!): String!              # both
}

"""
=======================================================
MUTATIONS
=======================================================
"""
type Mutation {
    # ---------------------------
    # CONSUMER SIDE
    # ---------------------------

    # ---------------------------
    # Contract Negotiation (CN)
    # ---------------------------
    cnRPCConsumerRequest(body: CNRPCConsumerRequestRequest!): CNRPCConsumerRequestResponse
    cnRPCConsumerAcceptance(body: CNRPCConsumerAcceptanceRequest!): CNRPCConsumerAcceptanceResponse
    cnRPCConsumerVerification(body: CNRPCConsumerVerificationRequest!): CNRPCConsumerVerificationResponse
    cnRPCConsumerTermination(body: CNRPCConsumerTerminationRequest!): CNRPCConsumerTerminationResponse
    # ---------------------------
    # Transfer Process
    # ---------------------------
    transferRPCConsumerRequest(body: TransferRPCConsumerRequestRequest!): TransferRPCConsumerRequestResponse
    transferRPCConsumerStart(body: TransferRPCConsumerStartRequest!): TransferRPCConsumerStartResponse
    transferRPCConsumerSuspension(body: TransferRPCConsumerSuspendRequest!): TransferRPCConsumerSuspendResponse
    transferRPCConsumerCompletion(body: TransferRPCConsumerCompletionRequest!): TransferRPCConsumerCompletionResponse
    transferRPCConsumerTermination(body: TransferRPCConsumerTerminationRequest!): TransferRPCConsumerTerminationResponse

    # ---------------------------
    # PROVIDER SIDE
    # ---------------------------

    # ---------------------------
    # Contract Negotiation (CN)
    # ---------------------------
    cnRPCProviderOffer(body: CNRPCProviderOfferRequest!): CNRPCProviderOfferResponse
    cnRPCProviderAgreement(body: CNRPCProviderAgreementRequest!): CNRPCProviderAgreementResponse
    cnRPCProviderFinalization(body: CNRPCProviderFinalizationRequest!): CNRPCProviderFinalizationResponse
    cnRPCProviderTermination(body: CNRPCProviderTerminationRequest!): CNRPCProviderTerminationResponse
    # ---------------------------
    # Transfer Process
    # ---------------------------
    transferRPCProviderStart(body: TransferRPCProviderStartRequest!): TransferRPCProviderStartResponse
    transferRPCProviderSuspension(body: TransferRPCProviderSuspendRequest!): TransferRPCProviderSuspendResponse
    transferRPCProviderCompletion(body: TransferRPCProviderCompletionRequest!): TransferRPCProviderCompletionResponse
    transferRPCProviderTermination(body: TransferRPCProviderTerminationRequest!): TransferRPCProviderTerminationResponse
    # ---------------------------
    # Catalog Policies
    # ---------------------------
    createPolicyInDataset(datasetId: UUID!, offer: OdrlInfo!): OdrlOffer!
    deletePolicy(datasetId: UUID!, id: UUID!): Boolean!

    # ---------------------------
    # BOTH SIDES
    # ---------------------------

    # ---------------------------
    # Auth
    # ---------------------------
    onboardWallet: String!
}



"""
=======================================================
=======================================================
=======================================================
=======================================================
=======================================================
INPUTS
