    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCConsumerAcceptanceResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}
input CNRPCConsumerVerificationRequest {
    providerParticipantId: DID!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCConsumerVerificationResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}
input CNRPCConsumerTerminationRequest {
    providerParticipantId: DID!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCConsumerTerminationResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}

input CNRPCProviderOfferRequest {
    consumerParticipantId: DID!
    offer: OdrlInfo!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCProviderOfferResponse {
    consumerPid: UUID!
    providerPid: UUID!
    offer: OdrlOffer!
    message: JSON!
}
input CNRPCProviderAgreementRequest {
    consumerParticipantId: DID!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCProviderAgreementResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}
input CNRPCProviderFinalizationRequest {
    consumerParticipantId: DID!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCProviderFinalizationResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}
input CNRPCProviderTerminationRequest {
    consumerParticipantId: DID!
    consumerPid: UUID!
    providerPid: UUID!
}
type CNRPCProviderTerminationResponse {
    consumerPid: UUID!
    providerPid: UUID!
    message: JSON!
}

