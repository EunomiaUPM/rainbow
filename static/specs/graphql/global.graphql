"""
=======================================================
=======================================================
=======================================================
=======================================================
=======================================================
TYPES
=======================================================
=======================================================
=======================================================
=======================================================
=======================================================


=======================================================
CONTRACT NEGOTIATION TYPES
=======================================================
"""
enum CNProcessState {
    INITIAL
    REQUESTED
    NEGOTIATING
    OFFERED
    AGREED
    REJECTED
    CANCELLED
    ERROR
}

type CNProcess {
    providerPid: UUID!
    consumerPid: UUID!
    state: CNProcessState!
    createdAt: DateTime!
    updatedAt: DateTime!
    associatedProvider: Participant
    associatedConsumer: Participant
    isBusiness: Boolean!
    initiatedBy: String

    # Grafo
    messages: [CNMessage!]!
}

type CNMessage {
    id: UUID!
    process: CNProcess!
    type: String!
    from: String!
    to: String!
    createdAt: DateTime!
    content: JSON!

    # Grafo
    offer: CNOffer
    agreement: Agreement
}

type CNOffer {
    id: UUID!
    message: CNMessage!
    content: OdrlOffer!
    createdAt: DateTime!
}

type OdrlOffer {
    id: UUID!
    type: String!
    obligation: [OdrlPermission!]!
    permission: [OdrlPermission!]!
    prohibition: [OdrlPermission!]!
    target: UUID!
    profile: String!
}

input OdrlInfo {
    obligation: [OdrlInfoPermission!]!
    permission: [OdrlInfoPermission!]!
    prohibition: [OdrlInfoPermission!]!
}

input OdrlInfoPermission {
    action: String!
    constraint: JSON!
}

type OdrlPermission {
    action: String!
    constraint: JSON!
}


type CNError {
    error: CNErrorInfo!
}

type CNErrorInfo {
    code: String!
    message: String!
    title: String!
}

"""
=======================================================
DCAT CATALOG (graph)
=======================================================
"""
enum Type {
    Catalog
    DataService
    Dataset
    Distribution
}

type Catalog {
    id: UUID!
    context: [String!]!
    type: String!
    homepage: String!
    theme: String!
    keyword: String!
    conformsTo: String
    creator: String
    identifier: String!
    issued: DateTime!
    modified: DateTime
    title: String
    description: [JSON!]!
    participantId: String!
    extraFields: JSON

    # Grafo
    catalogs: [Catalog!]!
    datasets: [Dataset!]!
    services: [DataService!]!
}

type Dataset {
    id: UUID!
    context: [String!]!
    type: Type!
    theme: String!
    keyword: String!
    conformsTo: String
    creator: String
    identifier: UUID!
    issued: DateTime!
    modified: DateTime
    title: String
    description: [JSON!]!
    hasPolicy: [OdrlOffer!]!
    extraFields: JSON

    # Graph
    distributions: [Distribution!]
}

type DataService {
    id: UUID!
    context: [String!]!
    type: String!
    theme: String!
    keyword: String!
    endpointDescription: String!
    endpointURL: String!
    conformsTo: String
    creator: String
    identifier: UUID!
    issued: DateTime!
    modified: DateTime
    title: String
    description: [JSON!]!
    hasPolicy: [JSON!]!
    extraFields: JSON

    # Graph
    distributions: [Distribution!]
}

type Distribution {
    id: UUID!
    context: [String!]!
    type: String!
    accessService: DataService!
    identifier: UUID!
    issued: DateTime!
    modified: DateTime
    title: String!
    description: [JSON!]!
    hasPolicy: [OdrlOffer!]!
    extraFields: JSON

    # inverse Graph
    dataset: Dataset
}

"""
=======================================================
AGREEMENTS
=======================================================
"""
type Agreement {
    id: UUID!
    consumerParticipant: Participant!
    providerParticipant: Participant!
    cnMessage: CNMessage!
    content: OdrlAgreement!
    createdAt: DateTime!
    active: Boolean!
}

type OdrlAgreement {
    id: UUID!
    type: String!
    obligation: [OdrlPermission!]!
    permission: [OdrlPermission!]!
    prohibition: [OdrlPermission!]!
    target: UUID!
    assignee: UUID!
    assigner: UUID!
    timestamp: DateTime!
}

"""
=======================================================
TRANSFER PROCESS
=======================================================
"""
type TransferProcess {
    id: UUID!
    providerPid: UUID!
    consumerPid: UUID!
    agreement: Agreement!
    dataPlane: DataplaneSession!
    state: String!
    stateAttribute: String!
    associatedConsumer: Participant
    associatedProvider: Participant
    createdAt: DateTime!
    updatedAt: DateTime!

    # Graph
    messages: [TransferMessage!]!
    dataplaneSession: DataplaneSession
}

type TransferMessage {
    id: UUID!
    createdAt: DateTime!
    messageType: String!
    from: String!
    to: String!
    content: JSON

    # Inverse Graph
    transferProcess: TransferProcess!
}

type DataplaneSessionAddress {
    protocol: String!
    url: String!
    authType: String
    authContent: String
}

type DataplaneSession {
    id: UUID!
    processDirection: String!
    upstreamHop: DataplaneSessionAddress!
    downstreamHop: DataplaneSessionAddress!
    processAddress: DataplaneSessionAddress!
    createdAt: DateTime!
    updatedAt: DateTime!
    state: String!

    # Inverse Graph
    transferProcess: TransferProcess!
}

"""
=======================================================
PARTICIPANTS
=======================================================
"""
type Participant {
    id: DID!
    slug: String!
    type: String!
    baseUrl: String
    token: String
    savedAt: DateTime!
    lastInteraction: DateTime!
    isMe: Boolean!

    # Grafo
    agreements(limit: Int = 10, offset: Int = 0): [Agreement!]!
}

"""
=======================================================
PUB/SUB
=======================================================
"""
type Subscription {
    id: UUID!
    callbackAddress: String!
    timestamp: DateTime!
    expirationTime: DateTime!
    subscriptionEntity: String!
    active: Boolean!

    # Grafo
    notifications(limit: Int = 20, offset: Int = 0): [NotificationSub!]!
}

type NotificationSub {
    id: UUID!
    timestamp: DateTime!
    category: String!
    subcategory: String!
    messageType: String!
    messageOperation: String!
    messageContent: JSON

    # Grafo
    subscription: Subscription!
}

"""
=======================================================
DATAHUB
=======================================================
"""
type DatahubDomain {
    id: UUID!
    urn: String!
    properties: DatahubDomainProperties!

    # Grafo
    datasets(limit: Int = 10, offset: Int = 0): [DatahubDataset!]!
}

type DatahubDomainProperties {
    name: String!
    description: String!
}

type DatahubDataset {
    id: UUID!
    urn: String!
    name: String!
    platform: DatahubPlatform!
    description: String!
    tagNames: [String!]
    customProperties: [[String!]!]
    domain: DatahubDomain!
    glossaryTerms: [GlossaryTerm!]
}

type DatahubPlatform {
    name: String!
}

type GlossaryTerm {
    id: UUID!
    urn: String!
    glossaryTermInfo: GlossaryTermInfo!
}

type GlossaryTermInfo {
    name: String!
    description: String!
}

"""
=======================================================
POLICY TEMPLATES / POLICIES
=======================================================
"""
type PolicyTemplateLabel {
    language: String!
    value: String!
}

type OperandOption {
    key: String!
    dataType: String!
    defaultValue: String
    formType: String!
    label: [PolicyTemplateLabel!]!
    options: [PolicyTemplateOption!]!
}

type PolicyTemplateOption {
    label: [PolicyTemplateLabel!]!
    value: String!
}

type PolicyTemplate {
    id: UUID!
    title: String!
    description: String!
    content: OdrlOffer!
    createdAt: DateTime!
    operandOptions: [OperandOption!]!
}