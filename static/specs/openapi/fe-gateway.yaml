openapi: 3.1.0
info:
  title: Rainbow Frontend Gateway API
  description: "OpenAPI specification for the Rainbow Frontend Gateway.

    The gateway proxies requests from the GUI to backend microservices.

    All paths are prefixed with `/api` and routed by service prefix to the

    corresponding microservice (catalog-agent, negotiation-agent, transfer-agent,
    auth-agent).

    "
  version: 1.0.0
servers:
  - url: "{gateway_url}/api"
    description: Frontend Gateway
    variables:
      gateway_url:
        default: http://localhost:8080
tags:
  - name: Catalogs
    description: "Catalog CRUD operations (\u2192 catalog-agent)"
  - name: CatalogRPC
    description: "Catalog RPC commands (\u2192 catalog-agent DSP)"
  - name: Datasets
    description: "Dataset CRUD operations (\u2192 catalog-agent)"
  - name: Distributions
    description: "Distribution CRUD operations (\u2192 catalog-agent)"
  - name: DataServices
    description: "Data-service CRUD operations (\u2192 catalog-agent)"
  - name: OdrlPolicies
    description: "ODRL policy operations (\u2192 catalog-agent)"
  - name: PolicyTemplates
    description: "Policy template operations (\u2192 catalog-agent)"
  - name: Datahub
    description: "Datahub domain/dataset queries (\u2192 catalog-agent)"
  - name: Connector
    description: "Connector instance queries (\u2192 catalog-agent)"
  - name: ConnectorTemplates
    description: "Connector template operations (\u2192 catalog-agent)"
  - name: Negotiations
    description: "Contract negotiation operations (\u2192 negotiation-agent)"
  - name: NegotiationRPC
    description: "Negotiation RPC commands (\u2192 negotiation-agent)"
  - name: Transfers
    description: "Transfer process operations (\u2192 transfer-agent)"
  - name: TransferRPC
    description: "Transfer RPC commands (\u2192 transfer-agent)"
  - name: Subscriptions
    description: "Pub/sub subscription operations (\u2192 transfer-agent)"
  - name: Participants
    description: "Participant (mates) operations (\u2192 auth-agent)"
  - name: WellKnown
    description: .well-known discovery endpoints
  - name: WellKnownRPC
    description: .well-known RPC commands
  - name: Gateway
    description: Gateway-specific endpoints (config, notifications, websocket)
