                  type: string
                presentation_submission:
                  type: string
              required:
              - vp_token
              - presentation_submission
      responses:
        '200':
          description: Verification completed, returns URI if available.
          content:
            application/json:
              schema:
                oneOf:
                - type: string
                - type: 'null'
        '400':
          description: 'Bad request: malformed or missing fields.'
        '404':
          description: 'State not found: no verification request exists for the given
            identifier.'
        '422':
          description: 'Unprocessable entity: validation failed.'
