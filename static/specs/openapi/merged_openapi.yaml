    post:
      tags:
      - OIDC4VP
      summary: Verify VP Submission
      description: Verifies the submitted Verifiable Presentation for a given state
        identifier.
      operationId: verify
      parameters:
      - name: state
        in: path
        required: true
        description: State identifier for the verification request
        schema:
          type: string
      requestBody:
        required: true
        content:
