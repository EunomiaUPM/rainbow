openapi: 3.0.3
info:
  title: Rainbow Dataspace Protocol API (Merged)
  description: Consolidated OpenAPI specification for all Rainbow Agents and Protocols.
  version: 1.0.0
servers:
- url: /v1/auth
  description: Base path for the Auth Agent API
- url: http://127.0.0.1:1000
  description: Testing server
- url: /v1/catalog-agent
  description: Base path for the catalog agent API
- url: /dsp/current
  description: Base path for the DSP protocol
- url: /v1/negotiation-agent
  description: Base path for the negotiation agent API
- url: /v1/transfer-agent
  description: Base path for the Transfer Agent API
- url: /dsp/current/transfers
  description: Base path for the Transfer Agent DSP Protocol
- url: /
  description: Base URL
tags:
- name: Agreements
  description: Manage negotiation agreements
- name: Authority
  description: Endpoints related to the Authority to retrieve credentials
- name: Business
  description: Business logic authentication endpoints
- name: Callbacks
  description: Endpoints to handle callbacks
- name: Catalogs
  description: Manage catalog entities
- name: Connector Instances
  description: Manage connector instances
- name: Connector Templates
  description: Manage connector templates
- name: DSP Protocol
  description: Standard Dataspace Protocol endpoints
- name: DSP RPC
  description: Remote Procedure Call endpoints for orchestrator interaction
- name: Data Services
  description: Manage data service entities
- name: Datasets
  description: Manage dataset entities
- name: Distributions
  description: Manage distribution entities
- name: Gaia Self-Issuer
  description: Gaia-X Self-Description issuance and management
- name: GateKeeper
  description: GNAP-based access control and grant management
- name: Mates
  description: Management of trusted peers (Mates) in the dataspace
- name: Negotiation Messages
  description: Manage negotiation messages
- name: Negotiation Processes
  description: Manage negotiation processes
- name: ODRL Policies
  description: Manage ODRL policies and offers
- name: Offers
  description: Manage negotiation offers
- name: Onboarder
  description: Onboarding process for new consumers/providers
- name: Peer Catalogs
  description: Access remote peer catalogs
- name: Policy Templates
  description: Manage policy templates
- name: Provider
  description: Endpoints related to the Provider interaction
- name: RPC
  description: RPC endpoints for fetching well-known data from participants
- name: Transfer Messages
  description: Endpoints for managing transfer messages
- name: Transfer Protocol
  description: Endpoints for managing transfer processes
- name: VC Requester
  description: Verifiable Credential acquisition flows
- name: Verifier
  description: Verifiable Presentation verification endpoints
- name: Wallet
  description: Endpoints related to Wallet management
- name: Well-Known
  description: Standard .well-known endpoints
paths:
  /business/login:
    post:
      tags:
      - Business
      summary: Business Login
      operationId: businessLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RainbowBusinessLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /business/token:
    post:
      tags:
      - Business
      summary: Get Business Token
      operationId: businessToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RainbowBusinessLoginRequest'
      responses:
        '200':
          description: Token retrieved successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gaia/issue:
    post:
      tags:
      - Gaia Self-Issuer
      summary: Issue Gaia-X Credentials manually
      operationId: issueGaiaCredentials
      responses:
        '200':
          description: Credentials issued successfully
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gaia/credentialOffer:
    get:
      tags:
      - Gaia Self-Issuer
      summary: Get Credential Offer data
      operationId: getCredentialOffer
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
        description: The hash ID for the offer
      responses:
        '200':
          description: Credential Offer data
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gaia/.well-known/openid-credential-issuer:
    get:
      tags:
      - Gaia Self-Issuer
      summary: Get OpenID Credential Issuer configuration
      operationId: getOpenidCredentialIssuer
      responses:
        '200':
          description: Issuer configuration
          content:
            application/json:
              schema:
                type: object
  /gaia/.well-known/oauth-authorization-server:
    get:
      tags:
      - Gaia Self-Issuer
      summary: Get OAuth Authorization Server configuration
      operationId: getOauthAuthorizationServer
      responses:
        '200':
          description: Server configuration
          content:
            application/json:
              schema:
                type: object
  /gaia/token:
    post:
      tags:
      - Gaia Self-Issuer
      summary: Get Token (OID4VCI)
      operationId: getGaiaToken
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRequest'
      responses:
        '200':
          description: Token response
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gaia/credential/generate:
    post:
      tags:
      - Gaia Self-Issuer
      summary: Generate a specific credential
      operationId: generateCredential
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CredentialRequest'
      responses:
        '200':
          description: Credential generated
          content:
            application/json:
              schema:
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gaia/credential/request:
    post:
      tags:
      - Gaia Self-Issuer
      summary: Request default Gaia-X VC
      operationId: requestGaiaVc
      responses:
        '200':
          description: VC requested
          content:
            application/json:
              schema:
                type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gate/access:
    post:
      tags:
      - GateKeeper
      summary: GNAP Access Request
      operationId: gnapAccessRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrantRequest'
      responses:
        '200':
          description: Access Grant response
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gate/continue/{id}:
    post:
      tags:
      - GateKeeper
      summary: Continue GNAP Request
      operationId: gnapContinueRequest
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefBody'
      responses:
        '200':
          description: Continuation response
          content:
            application/json:
              schema:
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /mates/all:
    get:
      tags:
      - Mates
      summary: Get all mates
      operationId: getAllMates
      responses:
        '200':
          description: List of mates
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /mates/myself:
    get:
      tags:
      - Mates
      summary: Get own identity (Myself)
      operationId: getMyself
      responses:
        '200':
          description: Own identity details
          content:
            application/json:
              schema:
                type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /mates/batch:
    post:
      tags:
      - Mates
      summary: Get batch of mates
      operationId: getBatchMates
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchRequests'
      responses:
        '200':
          description: Batch of mates
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /mates/token:
    post:
      tags:
      - Mates
      summary: Verify/Get Mate by Token
      operationId: getMateByToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyTokenRequest'
      responses:
        '200':
          description: Mate details
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /mates/{id}:
    get:
      tags:
      - Mates
      summary: Get mate by ID
      operationId: getMateById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Mate details
          content:
            application/json:
              schema:
                type: object
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /onboard/provider:
    post:
      tags:
      - Onboarder
      summary: Onboard a new provider
      operationId: onboardProvider
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReachProvider'
      responses:
        '200':
          description: Onboarding initiation response (e.g. URI)
          content:
            text/plain:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
  /onboard/callback/{id}:
    get:
      tags:
      - Onboarder
      summary: Onboarding callback (GET)
      operationId: onboardCallbackGet
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: hash
        in: query
        required: true
        schema:
          type: string
      - name: interact_ref
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
      - Onboarder
      summary: Onboarding callback (POST)
      operationId: onboardCallbackPost
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovedCallbackBody'
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /vc-request/beg/cross-user:
    post:
      tags:
      - VC Requester
      summary: Beg for VC (Cross-User flow)
      operationId: begVcCrossUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReachAuthority'
      responses:
        '200':
          description: Request initiated successfully
        '500':
          $ref: '#/components/responses/InternalServerError'
  /vc-request/beg/oidc:
    post:
      tags:
      - VC Requester
      summary: Beg for VC (OIDC flow)
      operationId: begVcOidc
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReachAuthority'
      responses:
        '200':
          description: Request initiated successfully
          content:
            application/json:
              schema:
                type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /vc-request/all:
    get:
      tags:
      - VC Requester
      summary: Get all VC requests
      operationId: getAllVcRequests
      responses:
        '200':
          description: List of requests
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /vc-request/{id}:
    get:
      tags:
      - VC Requester
      summary: Get VC request by ID
      operationId: getVcRequestById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: VC request details
          content:
            application/json:
              schema:
                type: object
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /vc-request/callback/{id}:
    get:
      tags:
      - VC Requester
      summary: VC Request Callback (GET)
      operationId: vcRequestCallbackGet
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: hash
        in: query
        required: true
        schema:
          type: string
      - name: interact_ref
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
      - VC Requester
      summary: VC Request Callback (POST)
      operationId: vcRequestCallbackPost
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackBody'
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /verifier/pd/{state}:
    get:
      tags:
      - Verifier
      summary: Get Presentation Definition
      operationId: getPresentationDefinition
      parameters:
      - name: state
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Presentation Definition
          content:
            application/json:
              schema:
                type: object
        '500':
          $ref: '#/components/responses/InternalServerError'
  /verifier/verify/{state}:
    post:
      tags:
      - Verifier
      summary: Verify Presentation
      operationId: verifyPresentation
      parameters:
      - name: state
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyPayload'
      responses:
        '200':
          description: Verification result or redirect URI
          content:
            text/plain:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/wallet/register:
    post:
      tags:
      - Wallet
      summary: Register a new wallet
      description: Creates a new wallet in the system.
      operationId: wallet_register
      responses:
        '201':
          description: Wallet successfully registered.
        '502':
          description: The petition to the wallet went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/login:
    post:
      tags:
      - Wallet
      summary: Login a wallet
      description: Authenticates an existing wallet in the system.
      operationId: wallet_login
      responses:
        '200':
          description: Wallet successfully logged in.
        '502':
          description: The petition to the wallet went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/logout:
    post:
      tags:
      - Wallet
      summary: Logout a wallet
      description: Logs out an authenticated wallet from the system.
      operationId: wallet_logout
      responses:
        '200':
          description: Wallet successfully logged out.
        '502':
          description: The petition to the wallet went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/onboard:
    post:
      tags:
      - Wallet
      summary: Onboard a wallet
      description: Performs the onboarding process for a wallet in the system.
      operationId: wallet_onboard
      responses:
        '201':
          description: Wallet successfully onboarded.
        '502':
          description: The petition to the wallet went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/partial-onboard:
    post:
      tags:
      - Wallet
      summary: Partial onboard a wallet
      description: Performs a partial onboarding process for a wallet in the system.
      operationId: wallet_onboard
      responses:
        '201':
          description: Wallet successfully initialized.
        '502':
          description: The petition to the wallet went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/key:
    post:
      tags:
      - Wallet
      summary: Register key in wallet
      description: Register the key from env files in wallet.
      operationId: register-key
      responses:
        '201':
          description: Key successfully registered.
        '412':
          description: An action should be done before
        '502':
          description: The petition to create the key went wrong
        '500':
          description: Unexpected internal server error
    delete:
      tags:
      - Wallet
      summary: Delete the key from wallet
      description: Delete the key from wallet.
      operationId: delete-key
      responses:
        '201':
          description: Key successfully deleted.
        '412':
          description: An action should be done before
        '502':
          description: The petition to create the key went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/wallet/did:
    post:
      tags:
      - Wallet
      summary: Register Did in wallet
      description: Register Did based on key in wallet.
      operationId: register-did
      responses:
        '201':
          description: Did successfully registered.
        '412':
          description: An action should be done before
        '502':
          description: The petition to the create the Did went wrong
        '500':
          description: Unexpected internal server error
    delete:
      tags:
      - Wallet
      summary: Delete Did from wallet
      description: Delete Did from wallet.
      operationId: delete-did
      responses:
        '201':
          description: Did successfully deleted.
        '412':
          description: An action should be done before
        '502':
          description: The petition to the create the Did went wrong
        '500':
          description: Unexpected internal server error
  /api/v1/did.json:
    get:
      tags:
      - Wallet
      summary: Retrieve DID document
      description: Gets the DID document of the wallet.
      operationId: didweb
      responses:
        '200':
          description: DID document successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  id:
                    type: string
                  verificationMethod:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        controller:
                          type: string
                        publicKeyBase58:
                          type: string
                      required:
                      - id
                      - type
                      - controller
                      - publicKeyBase58
                  authentication:
                    type: array
                    items:
                      type: string
                required:
                - '@context'
                - id
                - verificationMethod
                - authentication
        '412':
          description: There is no wallet associated with the session or the Wallet
            does not have any dids.
        '500':
          description: Unexpected internal server error.
  /api/v1/request/credential:
    post:
      tags:
      - Minions
      summary: Initiate request to retrieve credentials
      description: Sends the initial GNAP access request to the authority.
      operationId: vc_request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: object
                  properties:
                    access:
                      type: object
                      properties:
                        type:
                          type: string
                        actions:
                          type: array
                          items:
                            type: string
                        locations:
                          type: array
                          items:
                            type: string
                        datatypes:
                          type: array
                          items:
                            type: string
                        identifier:
                          type: string
                        privileges:
                          type: array
                          items:
                            type: string
                      required:
                      - type
                    label:
                      type: string
                    flags:
                      type: array
                      items:
                        type: string
                  required:
                  - access
                subject:
                  type: object
                  properties:
                    sub_id_formats:
                      type: array
                      items:
                        type: string
                    assertion_formats:
                      type: array
                      items:
                        type: string
                    sub_ids:
                      type: object
                client:
                  type: object
                user:
                  type: string
                interact:
                  type: object
                  properties:
                    start:
                      type: array
                      items:
                        type: string
                    finish:
                      type: object
                      properties:
                        method:
                          type: string
                        uri:
                          type: string
                        nonce:
                          type: string
                        hash_method:
                          type: string
                      required:
                      - method
                      - nonce
                    hints:
                      type: string
                  required:
                  - start
                  - finish
              required:
              - access_token
              - client
      responses:
        '200':
          description: Grant request successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  continue:
                    type: object
                    properties:
                      uri:
                        type: string
                      wait:
                        type: integer
                      access_token:
                        type: object
                        properties:
                          access:
                            type: object
                            properties:
                              type:
                                type: string
                              actions:
                                type: array
                                items:
                                  type: string
                              locations:
                                type: array
                                items:
                                  type: string
                              datatypes:
                                type: array
                                items:
                                  type: string
                              identifier:
                                type: string
                              privileges:
                                type: array
                                items:
                                  type: string
                            required:
                            - type
                          label:
                            type: string
                          flags:
                            type: array
                            items:
                              type: string
                        required:
                        - access
                  subject:
                    type: object
                    properties:
                      sub_id_formats:
                        type: array
                        items:
                          type: string
                      assertion_formats:
                        type: array
                        items:
                          type: string
                      sub_ids:
                        type: object
                  instance_id:
                    type: object
                  user:
                    type: string
                  interact:
                    type: object
                    properties:
                      start:
                        type: array
                        items:
                          type: string
                      finish:
                        type: object
                        properties:
                          method:
                            type: string
                          uri:
                            type: string
                          nonce:
                            type: string
                          hash_method:
                            type: string
                        required:
                        - method
                        - nonce
                      hints:
                        type: string
                    required:
                    - start
                    - finish
                required:
                - continue
                - instance_id
                - interact
        '400':
          description: The request was malformed.
        '501':
          description: 'Not implemented yet: request contains fields not yet handled.'
        '500':
          description: Unexpected internal server error or database error.
  /api/v1/continue/{id}:
    post:
      tags:
      - Minions
      summary: Continue GNAP request
      description: Continues a GNAP access request using the interaction reference
        and Authorization token.
      operationId: continue_request
      parameters:
      - name: id
        in: path
        required: true
        description: Request identifier
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                interact_ref:
                  type: string
              required:
              - interact_ref
      headers:
        Authorization:
          description: 'GNAP access token, format: ''GNAP <token>'''
          schema:
            type: string
      responses:
        '200':
          description: Access token successfully generated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                  label:
                    type: string
                  manage:
                    type: object
                  access:
                    type: array
                    items:
                      type: string
                  expires_in:
                    type: integer
                    format: int64
                  key:
                    type: object
                  flags:
                    type: array
                    items:
                      type: string
                required:
                - value
                - access
        '401':
          description: 'Unauthorized: missing or invalid Authorization token.'
        '404':
          description: Request with given id not found.
        '422':
          description: 'Unprocessable entity: interact_ref or token does not match
            expected value.'
        '500':
          description: Unexpected internal server error or database error.
