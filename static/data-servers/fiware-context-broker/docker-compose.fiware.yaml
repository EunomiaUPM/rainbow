version: "3"
services:
  fiware-orion:
    image: fiware/orion
    ports:
      - "1026:1026"
    command: -logLevel INFO -noCache -dbURI mongodb://mongo:27017
    depends_on:
      - mongo
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:1026/version" ]
      interval: 1m
      timeout: 10s
      retries: 3

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  mongodata: