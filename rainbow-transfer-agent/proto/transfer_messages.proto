syntax = "proto3";

package transfer_messages;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// -----------------------------------------------------------------
// SERVICE DEFINITION
// -----------------------------------------------------------------

service TransferAgentMessages {
  rpc GetAllMessages (PaginationRequestMessages) returns (TransferMessageListResponse);
  rpc CreateMessage (CreateMessageRequest) returns (TransferMessageResponse);
  rpc GetMessageById (ResourceIdRequestMessages) returns (TransferMessageResponse);
  rpc DeleteMessage (ResourceIdRequestMessages) returns (google.protobuf.Empty);
  rpc GetMessagesByProcessId (ResourceIdRequestMessages) returns (TransferMessageListResponse);
}

// -----------------------------------------------------------------
// REQUEST MESSAGES
// -----------------------------------------------------------------

message PaginationRequestMessages {
  optional uint64 limit = 1;
  optional uint64 page = 2;
}

message ResourceIdRequestMessages {
  string id = 1;
}

message CreateMessageRequest {
  optional string id = 1;
  string transfer_agent_process_id = 2;
  string direction = 3;
  string protocol = 4;
  string message_type = 5;
  string state_transition_from = 6;
  string state_transition_to = 7;
  optional string payload_json = 8;
}

// -----------------------------------------------------------------
// RESPONSE MESSAGES
// -----------------------------------------------------------------

message TransferMessageResponse {
  string id = 1;
  string transfer_agent_process_id = 2;
  string direction = 3;
  string protocol = 4;
  string message_type = 5;
  string state_transition_from = 6;
  string state_transition_to = 7;
  optional string payload_json = 8;
  google.protobuf.Timestamp created_at = 9;
  optional google.protobuf.Timestamp updated_at = 10;
}

message TransferMessageListResponse {
  repeated TransferMessageResponse messages = 1;
}